<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunni Blitz</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="game.js" defer></script>
    
    <!-- Add this CSS to center the game screen -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Full viewport height */
            background-color: black;  /* Background color behind the game */
        }

        canvas {
            display: block;  /* Ensures the game canvas displays correctly */
        }
    </style>
</head>
<body>
    <div id="game-container"></div>  <!-- This div will hold the game and center it -->
</body>
</html>
